<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Div with Scrollable Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="skills-section">
            <h2>Skills</h2>
            <div class="skills">
                <p>Reading</p>
                <p>Writing</p>
                <p>Listening</p>
                <p>Speaking</p>
            </div>
            <h2>Exercises</h2>
            <div class="exercises">
                <div class="exercise-item">
                    <p>Exercise 1: Reading comprehension</p>
                    <button onclick="toggleExercise('exercise1')">Show Details</button>
                    <div id="exercise1" class="exercise-details">
                        <p>Detail of Exercise 1.</p>
                        <p>Content goes here...</p>
                        <p>More content...</p>
                    </div>
                </div>
                <div class="exercise-item">
                    <p>Exercise 2: Essay writing</p>
                    <button onclick="toggleExercise('exercise2')">Show Details</button>
                    <div id="exercise2" class="exercise-details">
                        <p>Detail of Exercise 2.</p>
                        <p>Content goes here...</p>
                        <p>More content...</p>
                    </div>
                </div>
                <!-- Add more exercises as needed -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
